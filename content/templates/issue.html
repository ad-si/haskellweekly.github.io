<article>
  <h1>
    $title$
    <small class="text-muted">
      <time>
        $date$
      </time>
    </small>
  </h1>

  $body$
</article>

<ul class="justify-content-center pagination pagination-lg">
  <li class="page-item $previousClass$">
    <a class="page-link" href="$previousHref$">
      Previous
    </a>
  </li>
  <li class="disabled page-item">
    <a class="page-link" href="#">
      $number$
    </a>
  </li>
  <li class="page-item $nextClass$">
    <a class="page-link" href="$nextHref$">
      Next
    </a>
  </li>
</ul>

<aside class="justify-content-center row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <p>
          Did you enjoy this issue?
          Subscribe now to get more like it delivered to your inbox every Thursday.
          It's easy to unsubscribe and we'll never send you spam.
          If you'd prefer, you can follow us <a href="https://twitter.com/haskellweekly">on Twitter</a>
          or subscribe to <a href="/haskell-weekly.atom">the feed</a>.
        </p>

        $form$
      </div>
    </div>
  </div>
</aside>
